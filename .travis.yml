language: java
matrix:
  include:
    - name: "Windows with OpenJDK 11 (LTS)"
      os: windows
      language: shell
      filter_secrets: false
      before_install:
        - choco install openjdk11 -y
        - export PATH=$(cmd.exe //c "refreshenv > nul & C:\Progra~1\Git\bin\bash -c 'echo \$PATH' ")
        - java --version
      env:
        - JAVA_HOME="/c/Progra~1/OpenJDK/jdk-11.0.11_9"
      cache:
        directories:
          - $HOME/.gradle/wrapper/
          - $HOME/utagger
          - $HOME/.hunter
    - name: "OSX11.3 with OpenJDK 11 (LTS)"
      os: osx
      osx_image: xcode12.5
      language: shell
      jdk: openjdk11
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/khaiii-orig
          - $HOME/.hunter
    - name: "Ubuntu Focal with OpenJDK 11 (LTS)"
      dist: focal
      jdk: openjdk11
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/utagger
          - $HOME/khaiii-orig
          - $HOME/.hunter
before_install:
  - openssl aes-256-cbc -K $encrypted_61168456aa19_key -iv $encrypted_61168456aa19_iv -in deploy.key.enc -out deploy.key -d
  - chmod 600 deploy.key
  - eval `ssh-agent -s`
  - ssh-add deploy.key
install:
  - bash khaiii/install.sh
  - bash utagger/install.sh
script:
  - ./gradlew clean
  - ./gradlew :koalanlp-eunjeon:run  #Extract dictionary
  - ./gradlew check -Parch=$TRAVIS_OS_NAME --info
after_success:
  - bash ./git-manage.sh
  - ./gradlew --stop
  - jps
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - KHAIII_RSC=$HOME/khaiii-orig/build/share/khaiii
    - KHAIII_LIB=$HOME/khaiii-orig/build/lib
